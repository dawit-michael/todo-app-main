<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <link rel="stylesheet" href="public/main.css">
  <link rel="stylesheet" href="src/styles/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

<body>
  <div class="w-screen h-screen bg-DarkGrayishBlue relative">
    <!-- background image -->
    <div class="bg-cover w-full h-1/3  bg-image "></div>
    <!-- body -->
    <div class="w-full h-2/3 bg-VeryDarkBlue"></div>

    <!-- wrapper / content-->
    <div
      class=" lg:w-1/3 w-full h-5/6  mx-auto lg:px-0 px-4 absolute lg:top-14 top-10 lg:left-1/3 left-0 flex flex-col  ">

      <!-- Heading -->
      <div id="heading" class="py-6 rounded-xl w-full">
        <div class="flex justify-between items-center">
          <h1 class="text-white text-3xl font-semibold tracking-widest">TODO</h1>
          <!-- theme manager-->
          <div><img id="themeImg" src="images/icon-sun.svg" alt=""> </div>
        </div>
      </div>
      <!-- create new todo -->
      <div id="inputtask" class="bg-VeryDarkDesaturatedBlue h-16 rounded-xl w-full px-6 py-3 my-3">
        <div class="w-full h-full flex items-center   ">
          <div> <button
              class="rounded-full w-6 h-6 border border-DarkGrayishBlue flex items-center justify-center focus:outline-none">

            </button></div>
          <input type="text" id="inputToDo"
            class="bg-transparent text-white focus:outline-none  block w-full pl-7 pr-12 sm:text-sm  border-gray-300 "
            placeholder="Create a new todo...">
        </div>
      </div>
      <!-- List of todos -->
      <div id="list"
        class="bg-VeryDarkDesaturatedBlue shadow-inner-lg rounded-t-xl h-5/6 overflow-y-scroll relative shadow-xl  mt-4  ">
        <!-- list tile -->

        <ul id="todolist" class=" h-full rounded-xl   mr-1">
          <!-- <li class="h-16 flex items-center justify-between px-6">
            <div class="flex items-center  space-x-4">
              <div> <button
                  class="rounded-full w-6 h-6  border border-DarkGrayishBlue  flex items-center justify-center focus:outline-none">
                  <img src="images/icon-check.svg" alt="">
                </button></div>
              <h6 class="line-through text-DarkGrayishBlue">Complete online JavaScript</h6>
            </div>
            <img class="w-4 h-4" src="/images/icon-cross.svg" alt=""> -->
        </ul>


        </li>
      </div>
      <!-- bottom bar -->
      <div id="desktoptab"
        class="h-20 z-10 w-full bg-VeryDarkDesaturatedBlue   border-t border-gray-600  rounded-b-xl  flex justify-between items-center px-5">
        <!-- list items left -->
        <h4 id="itemsCount" class="text-sm text-DarkGrayishBlue ">0 items left</h4>
        <!-- tab -->
        <div class="flex items-center space-x-3 lg:block hidden">
          <button class="filter text-sm text-BrightBlue font-semibold focus:outline-none" value="All">All</button>
          <button class="filter text-sm text-DarkGrayishBlue font-semibold focus:outline-none"
            value="Active">Active</button>
          <button class="filter text-sm text-DarkGrayishBlue font-semibold focus:outline-none"
            value="Completed">Completed</button>
        </div>

        <h4 id="clearCompleted" class="text-sm cursor-pointer text-DarkGrayishBlue hover:text-white ">Clear
          Completed
        </h4>
      </div>
      <!-- mobile tab -->
      <div id="mobiletab"
        class="lg:hidden block h-16 w-full flex justify-center  items-center px-5 bg-VeryDarkDesaturatedBlue rounded-md py-4 mt-4">
        <!-- tab -->
        <div class="flex items-center space-x-3">
          <button class="filter text-sm text-BrightBlue font-semibold focus:outline-none hover:text-white"
            value="All">All</button>
          <button class="filter text-sm text-DarkGrayishBlue font-semibold focus:outline-none  hover:text-white"
            value="Active">Active</button>
          <button class="filter text-sm text-DarkGrayishBlue font-semibold focus:outline-none  hover:text-white"
            value="Completed">Completed</button>
        </div>
      </div>
    </div>
  </div>
